<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="saveUserName({fname: 'Akmal', lname: 'lala'})">
      Save Username</ion-button
    >
    <ion-button (click)="getUserName()">Get Username</ion-button>
    <br />
    <p><b>Username: </b> {{ firstName }} {{ lastname }}</p>
  </div>
</ion-content>
